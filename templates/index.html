{% extends "layout.html" %}

{% block content %}
<div class="home">
    <section class="welcome">
        <h2>Welcome to My Movie DB</h2>
        <p>Your one-stop destination for discovering movies and TV shows!</p>
    </section>
    <section class="movie-highlight">
        <h3>Popular Movies</h3>
        <div class="movie-grid">
            {% for movie in movies %}
            <article class="movie">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" alt="{{ movie['title'] }}">
                    <div class="movie-info">
                        <h4>{{ movie['title'] }}</h4>
                    </div>
                </a>
            </article>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
